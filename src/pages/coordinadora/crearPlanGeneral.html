<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Plan General</title>
    <link rel="stylesheet" href="../../input.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Profesor</title>
    <link rel="stylesheet" href="../../input.css" />
  </head>
  <body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
      <aside
        class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-indigo-600 px-5 py-10 flex flex-col justify-between"
      >
        <div>
          <h1
            id="title"
            class="uppercase text-white tracking-wide text-2xl font-bold mt-2"
          >
            Centro Down
          </h1>
          <div id="welcome"></div>
          <p class="mt-10 text-white">Comienza a trabajar con tus alumnos</p>
          <nav class="mt-8">
            <a
              href="./PlanTrabajoGeneral.html"
              data-link
              class="px-3 py-1 text-white block hover:bg-indigo-700 hover:text-yellow-400"
              >Plan de Trabajo Semestral</a
            >
            <a
              href="#"
              data-link
              class="px-3 py-1 text-white block hover:bg-indigo-700 hover:text-yellow-400"
              >Plan de Trabajo desde casa</a
            >
            <a
              href="#"
              class="px-3 py-1 text-white block hover:bg-indigo-700 hover:text-yellow-400"
              >Evaluacion diagnostica academica</a
            >
            <a
              href="#"
              class="px-3 py-1 text-white block hover:bg-indigo-700 hover:text-yellow-400"
              >Propositos</a
            >
            <a
              href="#"
              class="px-3 py-1 text-white block hover:bg-indigo-700 hover:text-yellow-400"
              >Aprendizajes Esperados</a
            >
          </nav>
        </div>

        <!-- Boton para cerrar sesion -->
        <div class="mt-auto flex items-center justify-start">
          <button
            id="logOut"
            class="flex items-center justify-center w-30 h-30 px-2 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 hover:bg-indigo-500 cursor-pointer focus:ring-indigo-400"
            title="cerrar-sesion"
          >
            <!-- SVG del ícono que proporcionaste -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
              />
            </svg>
            <p class="pl-2 text-white">Cerrar Sesión</p>
          </button>
        </div>
        <!-- Fin del boton para cerrar sesion -->
      </aside>
      <!--sidebar-->
      <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-200">
        <h2 id="main" class="text-3xl font-bold text-center">
          Plan de Trabajo Semestral
        </h2>
        <div class="container mt-5 p-5">
          <div id="contenido" class="grid grid-cols-1 gap-4">
            <div class="agregar-cita bg-white rounded-lg p-6 shadow-md">
              <form id="formulario">
                <legend class="mb-4 font-semibold">Datos del Plan</legend>
                <div class="mb-4">
                  <label for="paciente" class="block mb-2">Alumno:</label>
                  <select
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="alumnos"
                    name="alumnos"
                  >
                    <option value="alumnos" disabled selected>
                      Seleccionar al alumno
                    </option>
                    <!-- Agrega más opciones según necesites -->
                  </select>
                </div>
                <div class="mb-4">
                  <label for="doctor" class="block mb-2">Profesor/a:</label>
                  <select
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="id_employee"
                    name="employee"
                  >
                    <option value="" disabled selected>
                      Seleccionar el profesor correspondiente
                    </option>
                    <!-- Agrega más opciones según necesites -->
                  </select>
                </div>
                <div class="mb-4">
                  <label for="fecha" class="block mb-2">Fecha Inicio:</label>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    class="w-full rounded border border-gray-300 focus:border-indigo-400 focus:ring focus:ring-indigo-200"
                  />
                </div>
                <div class="mb-4">
                    <label for="fecha" class="block mb-2">Fecha Fin:</label>
                    <input
                      type="date"
                      id="date"
                      name="date"
                      class="w-full rounded border border-gray-300 focus:border-indigo-400 focus:ring focus:ring-indigo-200"
                    />
                  </div>
                <div class="mb-4">
                    <label for="propositos" class="block mb-2">Propósitos:</label>
                    <div id="propositosContainer" class="border border-gray-300 rounded p-2">
                      <!-- Aquí se añadirán los propósitos dinámicamente -->
                    </div>
                    <button
                      id="addProposito"
                      type="button"
                      class="mt-2 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300 uppercase font-bold"
                    >
                      Añadir Propósito
                    </button>
                  </div>
                <div class="mt-4">
                  <button
                    type="submit"
                    class="bg-indigo-500 text-white px-4 py-2 rounded w-full hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300 uppercase font-bold"
                  >
                    Crear Plan de Trabajo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <div id="app"></div>
    </div>
    <script src="../../apps/coordinadora/crearPlanGeneral.js" type="module"></script>
  </body>
</html>

</body>
</html>
