<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de actividades</title>
    <link rel="stylesheet" href="../../input.css">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside
        class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-blue-600 px-5 py-10 flex flex-col justify-between"
      >
        <div>
          <h1
            id="title"
            class="uppercase text-white tracking-wide text-2xl font-bold mt-2"
          >
            Centro Down
          </h1>
          <div id="welcome"></div>
          <p class="mt-10 text-white">Comienza a trabajar con tus alumnos</p>
          <nav class="mt-8">
            <a
              href="./planTrabajoGeneral.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Plan de Trabajo Semestral</a
            >
            <a
              href="./administration.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Plan de Trabajo Mensual</a
            >
            <a
              href="./roles.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Actividades</a
            >
            <a
              href="./specialtys.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Propositos</a
            >
            <a
              href="./patient.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Aprendizajes Esperados</a
            >
            <a
              href="./procedure.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Procedimientos</a
            >
            <a
              href="./appointment.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Citas</a
            >
          </nav>
        </div>

        <!-- Boton para cerrar sesion -->
        <div class="mt-auto flex items-center justify-start">
          <button
            id="logOut"
            class="flex items-center justify-center w-30 h-30 px-2 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 hover:bg-blue-500 cursor-pointer focus:ring-blue-400"
            title="cerrar-sesion"
          >
            <!-- SVG del ícono que proporcionaste -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
              />
            </svg>
            <p class="pl-2 text-white">Cerrar Sesión</p>
          </button>
        </div>
        <!-- Fin del boton para cerrar sesion -->
      </aside>
      <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-200">
        <h2 id="main" class="text-3xl font-light text-center">Menu Principal Actividades</h2>
        <div class="container mt-5 p-5">
            <div id="contenido" class="grid grid-cols-1 gap-4">
              <div class="agregar-cita bg-white rounded-lg p-6 shadow-md">
                <form id="formulario">
                  <legend class="mb-4 font-semibold">Datos del proposito</legend>
                  <div class="mb-4">
                    <label for="paciente" class="block mb-2">Nombre:</label>
                    <input
                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="id_user"
                      name="userName"
                      type="text"
                      placeholder="Escribre el nombre para el proposito"
                    >
                  </div>
                  <div class="mb-4">
                    <label for="motivo" class="block mb-2"
                      >Descripción del proposito:</label
                    >
                    <textarea
                      id="motivo"
                      name="sintomas"
                      class="w-full rounded border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-200"
                    ></textarea>
                  </div>
                  <div class="mt-4">
                    <button
                      type="submit"
                      class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 uppercase font-bold"
                    >
                      Crear proposito
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="flex flex-col mt-10">
            <div class="py-2 overflow-x-auto">
              <div
                class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
              >
                <table class="min-w-full">
                  <thead class="bg-gray-100">
                    <tr>
                      <th
                        class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                      >
                        Nombre
                      </th>
                      <th
                        class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                      >
                        Descripción
                      </th>
                      <th
                        class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                      >
                        Acciones
                      </th>
                    </tr>
                  </thead>
                  <tbody id="employee-list" class="bg-white"></tbody>
                </table>
              </div>
            </div>
          </div>
      </main>
    </div>
    <script src="../../apps/profesores/propositos.js"></script>
</body>
</html>
